<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input placeholder="Nome do Usuário" 
               class="form-control"
               [(ngModel)]="usuario"
               name="usuario"
               #campoUsuario="ngModel"
               required
               >
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" 
                      mensagem="Usuario obrigatório"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="password" 
               placeholder="Senha" 
               class="form-control"
               [(ngModel)]="senha"
               name="senha"
               #campoSenha="ngModel"
               required>
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" 
                      mensagem="Senha obrigatória"></app-mensagem>
    </div>
    <button type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></p>
